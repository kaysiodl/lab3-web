<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Lab3 Web JSF</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="./resources/css/time.css"/>
</h:head>
<h:body>
    <div id="header">
        <h2>Матвеева Полина, группа P3215, вариант 27239</h2>
    </div>
    <div class="block wide time-block">
        <div>
            <h1>Текущее время</h1> <h:outputText styleClass="time" id="currentTime" value="#{time.dateTime}"/>
            <p:poll interval="5" listener="#{time.update}" update="currentTime"/>
        </div>
        <h:form>
            <div class="button-container">
                <h:commandButton styleClass="navigation-button" action="toMain" value="Главная страница"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
